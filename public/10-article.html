<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Спасибо</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@600&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body data-bg="02-card-service.jpg">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<!-- start sThanks-->
				<section class="sThanks section" id="sThanks">
					<div class="container">
						<div class="sThanks__wrap">
							<div class="sThanks__content">
								<h1><span>Спасибо </span> за ваше обращение!</h1>
								<p>Мы&nbsp;свяжемся с&nbsp;Вами в&nbsp;ближайшее время, но&nbsp;вы&nbsp;можете связаться с&nbsp;нами самостоятельно не&nbsp;дожидаясь звонка.</p>
								<a class="sThanks__btn btn btn-secondary d-none d-lg-block" href="/">Вернуться на главную
								</a>
							</div>
							<div class="sThanks__contact">
								<div class="sThanks__item">
									<div class="icon-wrap">
										<svg class="icon icon-mail ">
											<use xlink:href="img/svg/sprite.svg#mail"></use>
										</svg>
									</div>
									<div><a class="h5" href="mailto:info@zaborprof.ru">info@zaborprof.ru</a><span>по любым вопросам </span></div>
								</div>
								<div class="sThanks__item">
									<div class="icon-wrap">
										<svg class="icon icon-call2 ">
											<use xlink:href="img/svg/sprite.svg#call2"></use>
										</svg>
									</div>
									<div><a class="h5" href="tel:+74957411161">+7 (495) 741-11-61</a><span>с 8:00 до 21:00 пн-пт</span></div>
								</div>
								<div class="sThanks__item-sm">
									<div class="h6">Мессенджеры</div>
									<div class="soc">
										<a class="soc__item" href="#" target="_blank">
											<svg class="iconC iconC-telegram ">
												<use xlink:href="img/svg/spriteC.svg#telegram"></use>
											</svg>
										</a>
										<a class="soc__item" href="#" target="_blank">
											<svg class="iconC iconC-viber ">
												<use xlink:href="img/svg/spriteC.svg#viber"></use>
											</svg>
										</a>
										<a class="soc__item" href="#" target="_blank">
											<svg class="iconC iconC-whatsapp ">
												<use xlink:href="img/svg/spriteC.svg#whatsapp"></use>
											</svg>
										</a>
									</div>
								</div>
								<a class="sThanks__btn btn btn-secondary d-lg-none" href="/">Вернуться на главную
								</a>
							</div>
						</div>
					</div>
				</section>
				<!-- end sThanks-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/hc-sticky/hc-sticky.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
