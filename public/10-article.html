<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Блог</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, viewport-fit=cover">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@600&family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
		<link href="css/custom-bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
						wrap.previousElementSibling.remove()
						wrap.remove();
					});
			}
		</script>
	</head>
	<body class="article-page" data-bg="02-card-service.jpg">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<div class="page-head mb-0">
					<div class="container">
						<nav class="swiper breadcrumb-slider--js" aria-label="breadcrumb">
							<ol class="breadcrumb swiper-wrapper" itemscope="itemscope" itemtype="http://schema.org/BreadcrumbList">
								<li class="breadcrumb-item swiper-slide" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a href="/" itemprop="item"><span itemprop="name">Главная</span>
										<meta itemprop="position" content="1"/></a></li>
								<li class="breadcrumb-item swiper-slide" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a href="#" itemprop="item"><span itemprop="name">Блог</span>
										<meta itemprop="position" content="2"/></a></li>
								<li class="breadcrumb-item active swiper-slide" itemprop="itemListElement" itemscope="itemscope" itemtype="http://schema.org/ListItem"><a href="#" itemprop="item"><span itemprop="name">Преимущества готовых ограждений от ЗаборПроф</span>
										<meta itemprop="position" content="3"/></a></li>
							</ol>
						</nav>
					</div>
				</div>
				<!-- start headerBlock-->
				<div class="headerBlock headerBlock--2 section" id="headerBlock">
					<div class="container">
						<div class="headerBlock__row row">
							<div class="headerBlock__col col-lg-6 order-lg-last">
								<div class="headerBlock__wrap">
									<div class="headerBlock__date">12 июня 2023
									</div>
									<h1>Преимущества готовых ограждений от&nbsp;ЗаборПроф</h1>
									<p>Осуществляем бесплатную бережную доставку в&nbsp;любой день недели при заказе</p>
									<div class="row">
										<div class="col-auto">
											<div class="soc">
												<a class="soc__item" href="#" target="_blank" style="--bgColor:#4680C2;">
													<svg class="icon icon-vk ">
														<use xlink:href="img/svg/sprite.svg#vk"></use>
													</svg>
												</a>
												<a class="soc__item" href="#" target="_blank" style="--bgColor:#49CB5B;">
													<svg class="icon icon-whatsapp2 ">
														<use xlink:href="img/svg/sprite.svg#whatsapp2"></use>
													</svg>
												</a>
												<a class="soc__item" href="#" target="_blank" style="--bgColor:#009FE3;">
													<svg class="icon icon-telegram2 ">
														<use xlink:href="img/svg/sprite.svg#telegram2"></use>
													</svg>
												</a>
											</div>
										</div>
										<div class="col-auto ms-lg-auto d-none d-lg-block">
											<a class="headerBlock__scroll" href="#sContent">
												<div class="icon-wrap">
													<svg class="icon icon-chevron-down ">
														<use xlink:href="img/svg/sprite.svg#chevron-down"></use>
													</svg>
												</div>Листайте вниз
											</a>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="headerBlock__img-wrap"><img class="object-fit-js" src="img/headerblock-bg-1.jpg"/>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end headerBlock-->
				<!-- start sContent-->
				<section class="sContent section" id="sContent">
					<div class="container">
						<div class="section-title text-center">
							<h2>sContent</h2>
						</div>
						<div class="sContent__row row">
						</div>
					</div>
				</section>
				<!-- end sContent-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/hc-sticky/hc-sticky.js"> </script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
